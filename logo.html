<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/logo.css">
</head>

<body>
  <div class="logobox form-inline">
    <form action="">
      <div class="form-group">
        <label for="email">账户:</label>
        <input type="text" class="form-control" placeholder="输入你的账户" id="email" value="123456">
      </div>
      <div class="form-group">
        <label for="pwd">密码:</label>
        <input type="password" class="form-control" placeholder="输入你的密码" id="pwd" value="123456">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" checked> 记住密码
        </label>
      </div>
      <button type="submit" class="btn btn-primary">登录</button>
    </form>
  </div>
</body>

</html>
